<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{.Title}}</title>
        <meta name="title" content="{{.Title}}" />
        <meta name="description" content="{{.Description}}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://pacstall.dev" />
        <meta property="og:title" content="{{.Title}}" />
        <meta property="og:description" content="{{.Description}}" />
        <meta property="og:image" content="/pacstall.svg" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://pacstall.dev" />
        <meta property="twitter:title" content="{{.Title}}" />
        <meta property="twitter:description" content="{{.Description}}" />
        <meta property="twitter:image" content="/pacstall.svg" />
        <meta name="apple-mobile-web-app-title" content="Pacstall" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/jpg" href="/favicon.ico" />
        <link rel="image_src" href="/pacstall.svg" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <meta name="next-head-count" content="20" />
        <link rel="stylesheet" href="/styles/global.css" />
        <meta name="darkreader-lock" />
        <link
            rel="search"
            type="application/opensearchdescription+xml"
            href="/opensearch.xml"
            title="Pacstall"
        />
        <script>
            const IS_TRACKING_ALLOWED = navigator.doNotTrack !== '1'

            if (IS_TRACKING_ALLOWED) {
                enableMatomoTracking()
            }

            function enableMatomoTracking() {
                var _paq = (window._paq = window._paq || [])

                _paq.push(['trackPageView'])
                _paq.push(['enableLinkTracking'])
                ;(function () {
                    var u = '//pacstall.dev/matomo/'
                    _paq.push(['setTrackerUrl', u + 'matomo.php'])
                    _paq.push(['setSiteId', '1'])
                    var d = document,
                        g = d.createElement('script'),
                        s = d.getElementsByTagName('script')[0]
                    g.async = true
                    g.src = u + 'matomo.js'
                    s.parentNode.insertBefore(g, s)
                })()
                ;(function () {
                    var url = window.location.href
                    setInterval(function () {
                        if (url != window.location.href) {
                            url = window.location.href

                            // Track page view after 0.75s to catch the title change
                            setTimeout(function () {
                                _paq.push([
                                    'setCustomUrl',
                                    window.location.href.split(
                                        'https://pacstall.dev',
                                    )[1],
                                ])
                                _paq.push([
                                    'setDocumentTitle',
                                    window.document.title,
                                ])
                                _paq.push(['trackPageView'])
                            }, 750)
                        }
                    }, 100)
                })()
            }
        </script>
    </head>

    <body>
        <script type="module" src="./src/index.tsx">
            // @license magnet:?xt=urn:btih:0b31508aeb0634b347b8270c7bee4d411b5d4109&dn=agpl-3.0.txt AGPL-3.0
            // @license-end
        </script>
        <div id="app">
            <div style="opacity: 0">{{.Html}}</div>
        </div>
    </body>
</html>
